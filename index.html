<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sonic Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

        <iframe src="assets/sounds/Sonic_Escape_From_The_City.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>



        <audio autoplay loop>
          <source src="assets/sounds/Sonic_Escape_From_The_City.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        

 <div class="bg">

    <div id=Title_Block>
    <h1>Sonic Hangman</h1>
    </div>
    <div onkeyup="TakeTurn()" id="GameContainer">


        <div class=GameSection id="TopGameSection">
            <p>Word To Guess! (Press any button to start)</p>
            <p1 id="Hangman_Game"></p1>
        </div>
        <br style="clear:both" />

        <div class=GameSection >
            <p2>Incorrect Letters:</p2>

            <br style="clear:both" />

            <p2  id="Guessed_Letters" ></p2>
        </div>

        <div >
            <p id="Remaining_Guesses">Remaining Guesses: 6</p>
        </div>
        <div >
                <p id="Completed_Words"></p>
        </div>
    </div>
</div>

<script src="assets/javascript/game.js"> </script>

<!-- Play audio!!! -->

<script>
var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if(!isChrome){
      $('#iframeAudio').remove()
    }
  else{
     $('#playAudio').remove() //just to make sure that it will not have 2x audio in the background 
  }
</script>
